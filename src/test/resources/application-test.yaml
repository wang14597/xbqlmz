mybatis:
  mapper-locations: classpath:mappers/*xml
  type-aliases-package: com.wwlei.xbqlmz.mybatis.entity

server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    driver-class-name: org.h2.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
